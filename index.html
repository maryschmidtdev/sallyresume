<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Here you can find Sally contact information"
    />
    <title>Sally contact</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="application-root"></div>
    <main></main>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
      function App(props) {
        return (
          <section>
            <header>
              <div id="img">
                <img src="" alt="" />
              </div>
              <h1 className="title">About me</h1>
            </header>
            <div id="introduction">
              <p>
                Hi I'm {props.name} I'm {props.age} and below this line you'll
                find more information about me.
              </p>
            </div>
            <div id="Education">
              <p>I have studied at:</p>
              <ul>
                <li>{props.school1}</li>
                <li>{props.school2}</li>
              </ul>
            </div>
            <p>I have worked at:</p>
            <div id="works_list">
              <ul>
                <li>{props.work1}</li>
                <li>{props.work2}</li>
              </ul>
            </div>
            <div id="Contact-section">
              <p>My contact information:</p>
              <img src="Ilana.jpg" />
              <address id="Contact-info">
                <p>My name is {props.name}</p>
                <p>
                  My email is:
                  <a href="mailto://sally@IntenetExplorer.old">{props.email}</a>
                </p>
                <p>
                  My phone number is:{" "}
                  <a href="tel:+34100572415">{props.phone}</a>
                </p>
              </address>
            </div>
          </section>
        );
      }
      ReactDOM.render(
        <App
          name="Sally"
          age="25"
          school1="IES BEZMILIANA"
          school2="Minnesota University"
          work1="Github as Engineer during 2018 and there I have to Lorem ipsum
              dolor sit amet, consectetur adipisicing elit."
          work2="Jetbrains as Project manager during 2019 and I'm still working
              there. My work consist in A assumenda autem dolorem doloremque"
          email="sally@IntenetExplorer.old"
          phone="+34 100 57 24 15"
        />,
        document.querySelector("#application-root")
      );
    </script>
  </body>
</html>
